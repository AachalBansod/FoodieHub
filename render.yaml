services:
  - type: web
    name: foodiehub-frontend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CACHE_TTL
        value: 180
